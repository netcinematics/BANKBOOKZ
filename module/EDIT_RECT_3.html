<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chart Draw Tool Example</title>
		
		<style>
			#toolbar {
				display: flex;
				flex-direction: row;
				gap: 10px;
				padding-inline-start: 10px;
				box-sizing: border-box;
				padding: 10px;
				background-color:#222e50;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;
			}
			#chart {
				border-top-left-radius: 0px;
				border-top-right-radius: 0px;
			}
		</style>

		<link rel="modulepreload" crossorigin href="./sample-data.js">

		<link rel="modulepreload" crossorigin href="./positions.js"> -->
		<link rel="stylesheet" href="./lwc.css">
	</head>
	<body style="background:black;">
		<div id="description">
			<h1 style="color:steelblue;">Rectangle Drawing Tool</h1>
			<p style="color:limegreen;">
				A simple drawing tool for charts.
			</p>
		</div>		
		<div id="toolbar" class="column"></div>
		<div id="chart"></div>
    <!-- ***********DRAW CHART MODULE  -->
<script type="module">
    import {P as lwcprod} from "./lwc.prod.js"; //required for module.
    import {DrawChart_Class as DrawChart_Class} from "./DRAWCHART_1.js";  
    import {g as getMockData} from "./sample-data.js";
    const Draw_Chart_1 = lwcprod("chart", { autoSize: !0 })
    const DrawChart_Series = Draw_Chart_1.addLineSeries()
    const mockData = getMockData();
    DrawChart_Series.setData(mockData);
    new DrawChart_Class(Draw_Chart_1,DrawChart_Series,
        document.querySelector("#toolbar"),{ showLabels:true});
</script>
	</body>
</html>
