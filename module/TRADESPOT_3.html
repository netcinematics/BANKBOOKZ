<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSpot</title>
    
    <style>
        #chart {
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
        }
        /* EXCELLENT COLOR SET - FOR RED/GREEN-SCALE.
            "rgb(0, 255, 88)",  //BRIGHTGRN    UPLRG
            "rgb(0, 255, 88)", //LIMEGREEN     UPMED
            "rgb(0, 144, 188)", //TEAL         UPSML     
            "rgb(88, 1, 144)"; //Deeppurple    NEUTRL  
            "rgb(255, 69, 44)", //BURNTORNG    DWNSML
            "rgb(255, 0, 88)",  //RED          DWNMED
            "rgb(188, 1, 1)",     //DEEPCRMSN   DWNLRG
        */
    </style>

    <link rel="stylesheet" href="./lwc.css">
</head>
<body style="background:black;">
    <div id="description">
        <h1 style="color:steelblue;">TradeSpot</h1>
        <p style="color:limegreen;">
            Mark Price point.
        </p>
    </div>		
    <div id="xmpl_spotz_chart" style="height:20em;"></div>
<script type="module">
    import {g as getRandomDataSet} from "./sample-data.js";
    import {TradeSpot_Class as TradeSpot_Class} from "./TRADESPOT_3.js";
    const chartElem = LightweightCharts.createChart("xmpl_spotz_chart", { autoSize:true, 
        layout: {textColor:'steelblue',background: { type: 'solid', color: '#000000' }},
        grid: { vertLines: { color: "#080808" }, horzLines: { color: "#080808" } },
        allowShiftVisibleRangeOnWhitespaceReplacement:!0
    })
    const trendSpot_Series = chartElem.addLineSeries()
    const  dataSet = getRandomDataSet();
    trendSpot_Series.setData(dataSet);
    const len = dataSet.length;
    const MarkPt1 = { time: dataSet[len - 5].time, price: dataSet[len - 5].value * 1.1 }
    const MarkPt2 = { time: dataSet[len - 50].time, price: dataSet[len - 50].value * .9 }
    const MarkPt3 = { time: dataSet[len - 5].time, price: dataSet[len - 5].value +50 }
    const MarkPt4 = { time: dataSet[len - 50].time, price: dataSet[len - 50].value +50 }
    const MarkPt5 = { time: dataSet[len - 5].time, price: dataSet[len - 5].value -50 }
    const MarkPt6 = { time: dataSet[len - 50].time, price: dataSet[len - 50].value -50 }
    const tradeSpot_MARK_1 = new TradeSpot_Class(chartElem,trendSpot_Series,MarkPt1,
        "X",{lineColor:"rgb(188, 1, 1)",     //DEEPCRMSN
    }); trendSpot_Series.attachPrimitive(tradeSpot_MARK_1);
    const tradeSpot_MARK_2 = new TradeSpot_Class(chartElem,trendSpot_Series,MarkPt2,
        "X",{lineColor:"rgb(0, 255, 88)",     //BRIGHTGRN
    }); trendSpot_Series.attachPrimitive(tradeSpot_MARK_2);
    const tradeSpot_MARK_3 = new TradeSpot_Class(chartElem,trendSpot_Series,MarkPt3,
        "X",{lineColor:"rgb(255, 69, 44)", //BURNTORNG
    }); trendSpot_Series.attachPrimitive(tradeSpot_MARK_3);
    const tradeSpot_MARK_4 = new TradeSpot_Class(chartElem,trendSpot_Series,MarkPt4,
        "+",{lineColor:"rgb(188, 1, 1)",     //DEEPCRMSN
    }); trendSpot_Series.attachPrimitive(tradeSpot_MARK_4);
    const tradeSpot_MARK_5 = new TradeSpot_Class(chartElem,trendSpot_Series,MarkPt5,
        "+",{lineColor:"rgb(0, 255, 88)",     //BRIGHTGRN
    }); trendSpot_Series.attachPrimitive(tradeSpot_MARK_5);
    const tradeSpot_MARK_6 = new TradeSpot_Class(chartElem,trendSpot_Series,MarkPt6,
        "box",{lineColor:"rgb(255, 69, 44)", //BURNTORNG
    }); trendSpot_Series.attachPrimitive(tradeSpot_MARK_6);
</script>
</body>
</html>
